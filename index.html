<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Monthly Pass</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts for Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed Header -->
    <header class="fixed-header">
        <img src="header.jpg" alt="Header Image">
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2 class="title">Student Monthly Pass</h2>
        <p id="date" class="date-time"></p>
        <p id="time" class="date-time"></p>
        <h3 class="transit-name">Barrie Transit</h3>
        <div class="image-container">
            <img src="my.gif" alt="Animated Bus GIF">
        </div>
        <button class="expire-button">Expire</button>
        <p class="expiry-info"><strong>This pass expires after 84 minutes</strong></p>
        <p class="user-id">User ID 1111278810</p>
    </div>

    <div>
        <p></p>
    </div>

    <!-- Fixed Footer -->
    <footer class="fixed-footer">
        <img src="footer.jpg" alt="Footer Image">
    </footer>

    <script src="script.js"></script>
</body>
</html>
